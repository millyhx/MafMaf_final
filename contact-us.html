  <meta charset="utf-8">
  <title>Contact Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Coda|Hind" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body id="contact">
  <header id="top">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="rotate-center">
        <img id="avo" src="images/avocado.PNG" alt="Smiley green avocado icon." />
      </div>
      <a class="navbar-brand" href="index.html">MafMaf</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Data Plans
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="lone-wolf.html">Lone Wolf</a>
              <a class="dropdown-item" href="chatterbox.html">Chatterbox</a>
              <a class="dropdown-item" href="family.html">Family</a>
            </div>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact-us.html">Contact us</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <section class="hero img-fluid mb-5">
    <h1>Chatterbox</h1>
  </section>

  <main class="container">


    <h2 class="mb-4">Have a question?</h2>
    <section class="container">

      <form>
        <!--first name and last name-->
        <div class="form-row ">
          <div class="col">
            <label for="exampleInputName">First Name</label>
            <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Type your beautiful name" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col">
            <label for="exampleInputName">Last Name</label>
            <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Type your stunning surname" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>

        <!--email-->
        <div class="form-group mt-3">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control is-valid" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <!--//data plan options-->
        <div class="form-group mt-3">
          <label for="exampleFormControlSelect1">Select your Data Plan:</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Lone Wolf</option>
            <option>Chatterbox</option>
            <option>Family</option>
          </select>
        </div>

        <!--//Customer message-->
        <div class="form-group mt-3">
          <label for="formGroupExampleInput">What would you like to know?</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
        </div>

        <!--//privacy and terms and conditions check boxes-->

        <div class="row ml-1 ">

          <div class="form-group form-check privacy-check" style="margin-left:4px;">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Privacy</label>
          </div>

          <div class="form-group form-check privacy-check" style="margin-left:25px;">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Terms and Conditions</label>
          </div>
        </div>

        <!--//submit button-->
        <div>
          <button type="submit" class="btn btn-primary btn-lg mt-3">Send</button>
        </div>
      </form>
    </section>

    <section class="container mt-5 mb-5">
      <h2 class="mb-4">Location</h2>
      <div class="googlemap">
        <div class="gmap_canvas"><iframe width="100%" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=london%2C%20BT%20centre%2C%20newgate%20street&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0"
            marginwidth="0"></iframe></div>

      </div>

    </section>
  </main>

  <footer class="mt-5 pt-5 pb-4 pl-3 pr-3">
    <div class="text-center customer-service">
      <button id="help-and-support-btn" type="button">Help and Support</button>
      <button id="chat-button" type="button">Chat with us</button>
    </div>

    <div class="container text-center mt-4" id="social-buttons">
      <a href="https://twitter.com/Twitter" class="btn btn-primary btn-lg btn-twitter">T</a>
      <a href="https://en-gb.facebook.com/" class="btn btn-primary btn-lg btn-facebook">F</a>
      <a href="https://www.youtube.co.uk/" class="btn btn-primary btn-lg btn-youtube">Y</a>
    </div>

    <ul class="navbar mt-4 mb-4 container secondary-nav">
      <li>
        <a href="#">Privacy</a>
      </li>
      <li>
        <a href="#">Terms of use</a>
      </li>
      <li>
        <a href="#">Sitemap</a>
      </li>
      <li>
        <a href="contact-us.html">Contact us</a>
      </li>
    </ul>
  </footer>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>
</body>

</html>
